set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",*:Tc"
# Allow strikethrough
set -as terminal-overrides ',*:smxx=\E[9m'

set -g escape-time 0
set -g repeat-time 0

set -g mouse on

unbind C-b
set -g prefix C-w
bind C-w send-prefix

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind x kill-pane

set-window-option -g allow-rename on

set -g pane-border-style "fg=#3b3735"
set -ga pane-border-style "bg=default"
set -g pane-active-border-style "fg=#665c54"
set -ga pane-active-border-style "bg=default"

bind r source-file ~/.tmux.conf

set -g status-justify left
set -g status-style "bg=default"
set -ag status-style "fg=white"

setw -g window-status-format         '#[fg=colour8] #(echo "#W") '
setw -g window-status-current-format '#[fg=colour7] #(echo "#W") '
# setw -g window-status-format         '#[fg=colour8] #(echo "#{pane_current_command}") '
# setw -g window-status-current-format '#[fg=colour7] #(echo "#{pane_current_command}") '

set -g status-left ""
set -g status-right "#{session_name} "

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# constrain window size to the maximum size of any client connected to window
setw -g aggressive-resize on

# set window split
bind-key | split-window -h -c "#{pane_current_path}"
bind-key _ split-window -c "#{pane_current_path}"

# use Shift+Alt+arrows to resize the pane
bind -n S-M-Left resize-pane -L
bind -n S-M-Down resize-pane -D
bind -n S-M-Up resize-pane -U
bind -n S-M-Right resize-pane -R

# Use prefix + number to select pane instead of window
bind-key 1 select-pane -t  1
bind-key 2 select-pane -t  2
bind-key 3 select-pane -t  3
bind-key 4 select-pane -t  4
bind-key 5 select-pane -t  5
bind-key 6 select-pane -t  6
bind-key 7 select-pane -t  7
bind-key 8 select-pane -t  8
bind-key 9 select-pane -t  9

